<!-- Default client side user data -->
<INPUT	TYPE=HIDDEN CLASS=LMSUserData ID=g_oDefaultUserData>
<script language="javascript" src="lrn viewer/contentviewer/Personalization/LMSAPI.js"></script>

<script language="javascript">
	document.onreadystatechange = evt_ReadyStateChange;

	window.API = null;
	var urlLearnLRN = "imsmanifest.xml";

 
	function evt_ReadyStateChange()
	{
		if (document.readyState != 'complete')
			return;
								
		try
		{
			//var strIdentifier = window.location.href.split(":").join("&").split("/").join("&");
			//edit by dumas 200605 ----------------------------------------------------------------------
			var strIdentifier = window.escape(location.href).split(":").join("&").split("/").join("&");
			//-------------------------------------------------------------------------------------------
			window.API = new LMSAPI(	strIdentifier,
										false);

			if(null != window.API)
			{
				window.API.LRNInitialize("", urlLearnLRN, "./lrn viewer/contentviewer/cpitem.xsl");
				window.API.LRNListenForEvents(mf_EventHandler);
			}
		}
		catch(e)
		{
		}	
	}

	window.onbeforeunload = onunload;
	
	function onunload()
	{
		if(null != window.API)
		{
			window.API.LRNUnListenForEvents(mf_EventHandler);
		}
	}

	function mf_EventHandler(obj)
	{
		switch(obj.type)
		{
		 case 3:
		 {
			var strCustomView = "";
			strCustomView = window.API.LRNGetCustomView();
			if("" != strCustomView)
				frameLearnTask.location.href =  strCustomView;
			else
				frameLearnTask.location.href = "lrn viewer/contentviewer/default/mltui.htm";
			break;
		 }
		}
	}

</script>
<SCRIPT FOR="window" EVENT="onunload">
	if(null != window.API)
	{
		window.API.LRNTerminate();
	}
</SCRIPT>
<frameset rows="44px,*"  marginwidth="0" marginheight="0" noResize="true" scrolling="no" framespacing="0" frameborder="0">
